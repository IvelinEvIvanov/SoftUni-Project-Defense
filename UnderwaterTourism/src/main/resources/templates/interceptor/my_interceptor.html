<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
<body>
	<nav th:replace="fragments/commons::navigation"></nav>
	<div class="container text-center mt-5">
		<h2 th:if="${counter.title}" th:text="|Attraction '${counter.title}'|">Attraction Title</h2>
		<h2 th:unless="${counter.title}">Attraction 'Shark Cage Dive' is not visited yet.</h2>
		<button
			type="button"
			class="btn btn-primary">
			Visited
			<span th:text="${counter.totalCount}" class="badge bg-secondary">4</span>
		</button>
	</div>
</body>
</html>
