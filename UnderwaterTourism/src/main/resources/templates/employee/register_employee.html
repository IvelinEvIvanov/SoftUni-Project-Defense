<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
	<nav th:replace="fragments/commons::navigation"></nav>
	<div class="card-body p-4 p-md-5">
		<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Employee Registration</h3>
		<form
			th:object="${employeeModel}"
			th:action="@{/admin/user/{id}/add-employee(id=*{userId})}"
			method="post">
			<input
				type="hidden"
				th:field="*{userId}">
			<div class="row">
				<div class="col-md-6 mb-4">
					<div class="form-outline">
						<label
							class="form-label"
							for="jobTitle"
							style="margin-left: 0px;">Job Title</label>
						<input
							th:field="*{jobTitle}"
							th:errorclass="bg-danger"
							type="text"
							class="form-control form-control-lg"
							minlength="3"
							maxlength="20"
							required>
						<div
							th:if="${#fields.hasErrors('jobTitle')}"
							th:errors="*{jobTitle}"
							class="text-danger">Server-side validation.</div>
					</div>
				</div>
				<div class="col-md-6 mb-4">
					<div class="form-outline">
						<label
							class="form-label"
							for="hireDate"
							style="margin-left: 0px;">Hire Date</label>
						<input
							th:field="*{hireDate}"
							type="date"
							class="form-control form-control-lg"
							required>
						<div
							th:if="${#fields.hasErrors('hireDate')}"
							th:errors="*{hireDate}"
							class="text-danger">Server-side validation.</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-4 d-flex align-items-center">
					<div class="form-outline datepicker w-100">
						<label
							class="form-label"
							for="birthDate"
							style="margin-left: 0px;">Birth Date</label>
						<input
							th:field="*{birthDate}"
							type="date"
							class="form-control form-control-lg"
							required>
						<div
							th:if="${#fields.hasErrors('birthDate')}"
							th:errors="*{birthDate}"
							class="text-danger">Server-side validation.</div>
					</div>
				</div>
				<div class="col-md-6 mb-4">
					<h6 class="mb-2 pb-1">Roles:</h6>
					<div
						th:each="role : ${T(bg.softuni.ut.model.entity.enums.UserRoleEnum).values()}"
						class="form-check form-check-inline">
						<label
							th:text="${role}"
							class="form-check-label"> Roles </label>
						<input
							th:field="*{roles}"
							th:value="${role}"
							class="form-check-input"
							type="checkbox">
						<div
							th:if="${#fields.hasErrors('roles')}"
							th:errors="*{roles}"
							class="text-danger">Server-side validation.</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-4 pb-2">
					<div class="form-outline">
						<label
							class="form-label"
							for="salary"
							style="margin-left: 0px;">Salary</label>
						<input
							th:field="*{salary}"
							type="number"
							step="0.01"
							class="form-control form-control-lg">
						<div
							th:if="${#fields.hasErrors('salary')}"
							th:errors="*{salary}"
							class="text-danger">Server-side validation.</div>
					</div>
				</div>
			</div>
			<div class="mt-4 pt-2 text-center">
				<input
					class="btn btn-primary btn-lg"
					type="submit"
					value="Create">
			</div>
		</form>
	</div>
</body>
</html>
