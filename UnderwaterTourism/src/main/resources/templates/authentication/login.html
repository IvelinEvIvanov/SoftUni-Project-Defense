<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body class="my-background">
	<nav th:replace="fragments/commons::navigation"></nav>
	<br>
	<br>
	<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center text-white">Login Form</h3>
	<section class="w-100 p-4 d-flex justify-content-center pb-4">
		<form
			yle="width: 22rem;"
			th:method="post"
			th:action="@{/user/login}"
			class="text-light">
			<!-- Email input -->
			<label
				class="form-label"
				for="email"
				style="margin-left: 0px;">Email</label>
			<div class="form-outline mb-4">
				<input
					th:value="${email}"
					type="email"
					name="email"
					id="email"
					class="form-control"
					required>
			</div>
			<!-- Password input -->
			<div class="form-outline mb-4">
				<label
					class="form-label"
					for="password"
					style="margin-left: 0px;">Password</label>
				<input
					type="password"
					name="password"
					id="password"
					class="form-control"
					required>
			</div>
			<div
				th:if="${wrongInput}"
				class="errors bg-danger">Wrong email or password.</div>
			<!-- Submit button -->
			<div class="text-center">
				<button
					type="submit"
					class="btn btn-primary btn-block mb-4">Login</button>
			</div>
		</form>
	</section>
</body>
</html>
